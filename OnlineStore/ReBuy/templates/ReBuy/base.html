    <div class="all">
    <!-- Header -->
        {% block header %}{% endblock %}
    <!-- Sidebar -->
    <!-- Main -->
        {% block content %}
            {% block sidebar %}{% endblock %}
        {% endblock %}
    <!-- Footer -->
         <footer class="footer">
            <div class="container">
                <ul class="footer_inner">
                    <li class="footer_item">
                        <h1>Sign up</h1>
                        <a href="{% url 'sign_up' %}">Sign up</a>
                        <a href="{% url 'sign_in' %}">Sign in</a>
                    </li>
                    <li class="footer_item">
                        <h1>About ReBuy</h1>
                        <a href="">Company info</a>
                        <a href="">News</a>
                        <a href="">Investors</a>
                    </li>
                    <li class="footer_item">
                        <h1>Contact us</h1>
                        <a href="">Help center</a>
                        <ul class="footer_social">
                            <a href="">
                                <svg class="footer_icon">
                                    <use xlink:href="#facebook"></use>
                                </svg>
                            </a>
                            <a href="">
                                <svg class="footer_icon">
                                    <use xlink:href="#twitter"></use>
                                </svg>
                            </a>
                            <a href="">
                                <svg class="footer_icon">
                                    <use xlink:href="#instagram"></use>
                                </svg>
                            </a>
                        </ul>
                    </li>
                </ul>
            </div>
        </footer>
    </div>

<!-- Script -->
    <script src="{% static 'ReBuy/js/app.js'%}" type="text/javascript"></script>
    <script src="{% static 'ReBuy/js/slider.js'%}" type="text/javascript"></script>
</body>
</html>
